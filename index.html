<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="./image/avenue-815297_640.jpg" alt="img" draggable="false">
        <img src="./image/bird-1045954_640.jpg" alt="img" draggable="false">
        <img src="./image/dandelion-445228_640.jpg" alt="img" draggable="false">
        <img src="./image/istockphoto-1458215547-170667a.jpg" alt="img" draggable="false">
        <img src="./image/istockphoto-1462151146-170667a.jpg" alt="img" draggable="false">
        <img src="./image/tree-832079_640.jpg" alt="img" draggable="false">
        <img src="./image/avenue-815297_640.jpg" alt="img" draggable="false">
        <img src="./image/bird-1045954_640.jpg" alt="img" draggable="false">
        <img src="./image/istockphoto-1462151146-170667a.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
